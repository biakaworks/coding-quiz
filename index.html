<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Biaka's Javascript Quiz</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Biaka's Javascript Quiz</span>
            <h2 id="quizTimer">Timer Left 100</h2>
        </nav>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="btn button-primary" type="button" id="highscorebutton">
            <a class="text-info">High Score List</a>
        </button>
        <span class="timer"></span>
    </nav>

    <div class="container mt-6">
        <!-- This is my HighScore and Timer Row -->
        <div class="row">
            
            <div class="col-12 mt-6">
                <h2 class "text-center" id="headerMain"></h2>
            </div>
                <div class="col-12 mt-4">
                    <h2 id="question-head"></h2>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">Timer</div>
                </div>
            
        </div>

        <!-- This is my Coding Quiz Entry Card Row -->
        <div class="row">

            <div class="col">
              </div>

              <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h1 class="card-title">Coding Quiz Challenge</h1>
                        <p class="card-text">Try to Answer...</p>
                        <a href="#" class="btn btn-primary" id="start-quiz">Start Quiz</a>
                    </div>
                </div>
              </div>

            <div class="col">
              </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.js" ></script>
</body>

</html>
