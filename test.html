<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="btn button-primary" type="button" id="highscorebtn">
        <a class="navbar-brand text-info">High Scores</a>
      </button>
        
      <div class="p-3 ml-auto">
         <span class="timer"></span> 
      </div>
    </nav>

    <div class="p-5">
      <main class="container bg-white">
        <div class="row">
          <div class="col-12 mt-4">
            <h1 class="text-center" id="header1"></h1>
            <span class ="image rounded mx-auto d-block"></span>
            <hr>
          </div> 
        <div class="col-12 mt-4">
          <h2 id="question-title"></h2>
          <div id="questions-div"></div>
          <div id="highscores"></div>
          <p id="welcometext"></p>
          <button class="btn button-primary text-info" type="button" id="start">Start Quiz</button>
        </div>
        </div>
      </main>
    </div> 

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous">
    </script>
     <script src="script.js"></script>
  </body>
</html>
